<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLY Car Listing</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="upload.css">
</head>
<body>
  <div class="upload-container">
    <img  id="olx-logo"  src="logo png.png" alt="">
    <h2><i class="fa-solid fa-car"></i> Upload Car Listing</h2>
    <form id="form">
      <div class="input-group">
        <label for="title">Car Title</label>
        <input type="text" id="title" name="title" placeholder="e.g., Honda Civic 2020" required />
      </div>

      <div class="input-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Enter car details" required></textarea>
      </div>

      <div class="input-group">
        <label for="price">Price ($)</label>
        <input type="number" id="price" name="price" placeholder="Enter price" required />
      </div>

      <div class="input-group">
        <label for="image">Car Image</label>
        <label class="custom-file-upload">
          <input type="file" id="image" name="image" accept="image/*" />
          <i class="fa-solid fa-upload"></i> Choose Car Image
        </label>
      </div>

      <button type="submit">Create Listing</button>
    </form>
  </div>
</body>
</html>
