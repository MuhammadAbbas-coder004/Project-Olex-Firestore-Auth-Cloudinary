<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olx</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <nav>
    <div class="logo-section">
      <div class="logo">
        <img src="logo png.png" alt="OLX Logo">
      </div>

      <button  id="upload-btn" class="upload-btn">
        <i class="fa-solid fa-upload"></i> Upload Product
      </button>
    </div>
    
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="menu-icon">
      <i class="fa-solid fa-bars"></i>
    </label>

    <div class="right-section">
      <div class="profile" title="Your Profile">
        <img id="userImg" src="profile pic.jpg" alt="Profile">
      </div>

      <button class="login-btn" id="login">
        <i class="fa-solid fa-right-to-bracket"></i> Login
      </button>
      <button class="logout-btn" id="logout" >
    <i class="fa-solid fa-right-from-bracket"></i> Logout
  </button>

    </div>
  </nav>


  <div class="product-container"></div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script  type="module" src="./app.js"></script>  
</body>
</html>
