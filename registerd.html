<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Olx Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="registerd.css">
</head>
<body>

  <div class="signup-container">
    <!-- OLX Logo -->
    <img src="logo png.png" alt="OLX Logo" class="olx-logo">

    <h2>Sign Up</h2>

    <form id="form">
      <!-- Email -->
      <div class="field">
        <input type="email" id="email" placeholder="Email address" required>
        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
      </div>

      <!-- Password -->
      <div class="field">
        <input type="password" id="password" placeholder="Password" required>
        <span class="icon"><i class="fa-solid fa-lock"></i></span>
      </div>

      <!-- ðŸŒŸ Upload Profile Picture -->
      <div class="field">
        <input type="file" id="upload_profile" class="upload-input" accept="image/*">
        <label for="upload_profile" class="upload-label">
          <i class="fa-solid fa-upload"></i> Upload Profile Picture
        </label>
      </div>

      <!-- Sign Up Button -->
      <button type="submit" class="btn-signup">
        <i class="fa-solid fa-user-plus"></i> Sign Up
      </button>

      <!-- Divider -->
      <div class="divider">or continue with</div>

      <!-- Social Buttons -->
      <div class="socials">
        <button type="button" class="social-btn google-btn">
          <span class="g-logo">
            <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="">
          </span>
          Continue with Google
        </button>

    
      </div>
    </form>
  </div>

<script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="./registerd.js"></script> 
</body>
</html>
